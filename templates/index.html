<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blogify</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40NZjgTlkKtF6fCgSgRjX/zTLqGkQ9N/Sazb3XJb1x+f6K2N/f1l8oQ4W46Y6+F/0fD4F/4V6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link to Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to our custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- =================================================================== -->
    <!-- === ADD THIS SCRIPT TAG FOR THE RICH TEXT EDITOR === -->
    <!-- =================================================================== -->
    <!-- Replace YOUR_API_KEY with the key from your tiny.cloud dashboard -->
    <script src="https://cdn.tiny.cloud/1/ra4uesu2aua5nb8n0hmhx41816voln2rq7rikwbyuzhazdgr/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- =================================================================== -->
    
    <style>
        /* A little extra style to make it look nice */
        .post-img {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- The navigation bar. It will also be updated by JavaScript. -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand clickable" onclick="renderPostsList()">AI Blogify</a>
            <div class="collapse navbar-collapse">
                <ul id="nav-links" class="navbar-nav me-auto">
                    <!-- Nav links will be injected here by JavaScript -->
                </ul>
                <ul id="auth-links" class="navbar-nav">
                    <!-- Login/Logout links will be injected here by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- 
      This is the main container where all content (login forms, post lists, post details, etc.)
      will be dynamically loaded by our app.js file.
    -->
    <main id="app" class="container mt-4">
        <!-- The loading spinner or initial message will be shown here -->
        <div class="text-center spinner-container">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading Content...</p>
        </div>
    </main>
    
    <footer class="text-center text-muted py-4 mt-auto">
        <p>Â© 2024 AI Blogify</p>
    </footer>

    <!-- 
      IMPORTANT: We load our main JavaScript application file at the very end of the body.
      This ensures the rest of the page is ready before the script runs.
    -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
