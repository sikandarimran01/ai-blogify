<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blogify</title>
    
    <!-- Link to Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to our custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- SCRIPT TAG FOR THE RICH TEXT EDITOR -->
    <script src="https://cdn.tiny.cloud/1/ra4uesu2aua5nb8n0hmhx41816voln2rq7rikwbyuzhazdgr/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    
    <!-- FONT AWESOME ICONS (for social media and theme toggle icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40NZjgTlkKtF6fCgSgRjX/zTLqGkQ9N/Sazb3XJb1x+f6K2N/f1l8oQ4W46Y6+F/0fD4F/4V6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* A little extra style to make it look nice */
        .post-img {
            max-height: 400px;
            object-fit: cover;
        }

        /* Basic theme-related styling for text */
        [data-bs-theme="dark"] body {
            color: #e0e0e0; /* Lighter text for dark mode */
        }
        [data-bs-theme="dark"] .card {
            background-color: #343a40; /* Darker card background */
            color: #e0e0e0;
            border-color: #444;
        }
        [data-bs-theme="dark"] .form-container {
            background-color: #343a40;
            color: #e0e0e0;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        [data-bs-theme="dark"] .form-control {
            background-color: #495057;
            color: #e0e0e0;
            border-color: #555;
        }
        [data-bs-theme="dark"] .form-control::placeholder {
            color: #bbb;
        }
        [data-bs-theme="dark"] .alert-info {
            background-color: #212529; /* Darker alert background */
            color: #d1ecf1;
            border-color: #1a1e21;
        }
        /* Landing Page Hero Section */
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.pexels.com/photos/3762922/pexels-photo-3762922.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.25rem;
            max-width: 800px;
            margin-bottom: 30px;
        }
        /* For premium info page card */
        .card.pricing-card-title {
            background-color: #f8f9fa; /* Light background for pricing card in dark mode too */
        }
        [data-bs-theme="dark"] .card.pricing-card-title {
            background-color: #343a40;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- The navigation bar. -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand clickable" onclick="renderLandingPage()">AI Blogify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="nav-links" class="navbar-nav me-auto">
                    <!-- Nav links will be injected here by JavaScript -->
                </ul>
                <ul id="auth-links" class="navbar-nav">
                    <!-- Login/Logout links will be injected here by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- 
      This is the main container where all content (landing page, blog list, forms, etc.)
      will be dynamically loaded by our app.js file.
    -->
    <main id="app" class="container mt-4">
        <!-- Initial loading spinner will be shown here by app.js -->
        <div class="text-center spinner-container">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading Content...</p>
        </div>
    </main>
    
    <footer class="text-center text-muted py-4 mt-auto">
        <p>Â© 2024 AI Blogify</p>
    </footer>

    <!-- Bootstrap Bundle with Popper (for toggler) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- IMPORTANT: We load our main JavaScript application file at the very end of the body. -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
